[@CorePrep]

[-SingleEncoding]
encoding = utf8

[-StopWords]

[Region  / :stopwords]

[Name]
[Version]

[Region / prelude]
[Region / test_synopsis]
allow_nonpod = 1
flatten      = 0
region_name  = test_synopsis
[Generic / SYNOPSIS]
[Generic / USAGE]
[Generic / DESCRIPTION]
[Generic / OVERVIEW]
[Generic / REQUIRED ARGUMENTS]
[Generic / OPTIONS]

[Collect / ATTRIBUTES]
command = attr

[Collect / METHODS]
command = method

[Collect / FUNCTIONS]
command = func

[Collect / TYPES]
command = type

[Generic / DIAGNOSTICS]
[Generic / EXIT STATUS]
[Generic / CONFIGURATION]
[Generic / CONFIGURATION AND ENVIRONMENT]
[Generic / DEPENDENCIES]
[Generic / INCOMPATIBILITIES]

[Leftovers]

[Region  / postlude]

[Support]
all_modules = 1
bugs = metadata
bugs_content = Please report any bugs or feature requests through the web
bugs_content = interface at {WEB}. You will be automatically notified of any
bugs_content = progress on the request by the system.
websites = search, anno, ratings, kwalitee, testers, testmatrix, deps
[Authors]
[Legal]
